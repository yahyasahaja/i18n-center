apiVersion: apps/v1
kind: Deployment
metadata:
  name: i18n-center-frontend
  labels:
    app: i18n-center-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: i18n-center-frontend
  template:
    metadata:
      labels:
        app: i18n-center-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/PROJECT_ID/i18n-center-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://i18n-center-backend"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: i18n-center-frontend
spec:
  selector:
    app: i18n-center-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

